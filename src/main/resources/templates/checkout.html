<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | EcoCart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="index.html">EcoCart</a>
  </div>
</nav>

<!-- Checkout Section -->
<section class="container my-5">
  <h2 class="text-center text-success mb-4">Checkout</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Shipping Address</label>
      <textarea class="form-control" id="address" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="payment" class="form-label">Payment Method</label>
      <select class="form-select" id="payment" required>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <h4>Total: $20.00</h4>
      <button type="submit" class="btn btn-eco btn-lg">Complete Purchase</button>
    </div>
  </form>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 EcoCart. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
