<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | EcoCart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="index.html">EcoCart</a>
  </div>
</nav>

<!-- Cart Section -->
<section class="container my-5">
  <h2 class="text-center text-success mb-4">Your Cart</h2>
  <div class="row">
    <!-- Example Cart Item -->
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="row g-0">
          <div class="col-md-3">
            <img src="images/product-1.jpg" class="img-fluid rounded-start" alt="Product Image">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <h5 class="card-title">Eco-Friendly Bottle</h5>
              <p class="card-text">Price: $20.00</p>
              <div class="d-flex justify-content-between">
                <input type="number" class="form-control w-25" value="1">
                <button class="btn btn-eco">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <h4>Total: $20.00</h4>
    <button class="btn btn-eco btn-lg">Proceed to Checkout</button>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 EcoCart. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
